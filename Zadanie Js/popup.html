<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="popup">
          <div class="title">
            <h1>Dziękujemy <span class="popup-name">IMIĘ</span></h1>
          </div>

          <div class="popup-text">
            <p>
              Za wypełnienie formularza,kod rabatowy czeka na ciebie na twojej
              skrzynce mailowej
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
